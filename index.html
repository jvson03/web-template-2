<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- JQuery -->
	<script src="./assets/js/jquery-3.6-1.min.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./assets/css/style.css">
	<!-- Bulma CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<!-- FontAwesome -->
	<script src="https://kit.fontawesome.com/6c0c25e6bb.js" crossorigin="anonymous"></script>
	<title>John Doe Foundation</title>
</head>
<body>
	<div class="load">
		<div class="load-one"></div>
		<div class="load-two"></div>
		<div class="load-three"></div>
	</div>
	<!-- Navbar -->
	<nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
		<img class="logo" src="./assets/img/logo.png" alt="johndoe">
	</nav>
	<!-- Main -->
	<br><br><br><br><br><br><br><br><br><br><br>
	<section class=" level">
		<div class="level-item">
			<div>
				<span class="tag is-medium is-danger">
					Donate Today
				</span>
				<br><br>
				<h1 class="title" style="font-size: 70px;">
					Ending Parkinson<br>
					Starts With <span style="color: pink;">You</span>.
				</h1>
				<br><br>
				<h2 class="subtitle">
					Your donation helps fund medicine and <br>
					procedures for those afflicted with Parkinson's, <br>
					plus the research that helps improve the condition.
				</h2>
				<br>
				<div class="buttons">
					<a class="button is-light is-medium is-danger" disabled>
						<span class="icon">
							<i class="fas fa-heart"></i>
						</span>
						<span>
							<strong>Donate!</strong>
						</span>
					</a>
					<a class="button is-danger is-medium">
						<span class="icon">
							<i class="fas fa-info"></i>
						</span>
						<span>
							<strong>
								Information
							</strong>
						</span>
					</a>
				</div>
			</div>
		</div>
		<div class="level-item">
			<div class="img-container">
				<figure class="header-image is-responsive">
					<img src="./assets/img/bg.png" class="round-edges mainimg">
				</figure>
			</div>
		</div>

		<!-- Javascript -->
		<script src="./assets/js/anim.js"></script>
</body>
</html>
